services:
  api:
    container_name: ai-pr-sentinel-api
    image: ai-pr-sentinel-api:local
    build:
      context: .
      dockerfile: infrastructure/apps/api/docker/Dockerfile
    env_file:
      - apps/api/.env
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${API_PORT:-3000}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - api_network
    restart: unless-stopped

networks:
  api_network:
    name: ai-pr-sentinel-api-network
    driver: bridge
