name: Terraform Apply

on:
  push:
    branches:
      - main
      - master
    paths:
      - infrastructure/terraform/**
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual apply (for audit trail)"
        required: true
        type: string
      allow_instance_replacement:
        description: "Allow destroy/recreate when immutable compute attributes change"
        required: false
        default: false
        type: boolean

concurrency:
  group: terraform-apply-development
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  apply-development:
    name: Apply Development
    runs-on: ubuntu-latest
    environment: development
    env:
      TF_IN_AUTOMATION: "true"
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
      AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-3' }}
      TF_DEPLOY_USER_NAME: ${{ vars.TF_DEPLOY_USER_NAME || 'aisentinel' }}
      TF_DEPLOY_USER_ROOTLESS_DOCKER: ${{ vars.TF_DEPLOY_USER_ROOTLESS_DOCKER || 'true' }}
      DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

    defaults:
      run:
        shell: bash
        working-directory: infrastructure/terraform/environments/development

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          role-session-name: tf-apply-development-${{ github.run_id }}

      - name: Prepare Terraform SSH inputs
        run: |
          set -euo pipefail

          if [[ -z "${DEPLOY_SSH_PRIVATE_KEY}" ]]; then
            echo "Missing secrets.DEPLOY_SSH_PRIVATE_KEY." >&2
            exit 1
          fi

          mkdir -p .terraform-ci
          chmod 700 .terraform-ci

          private_key_path=".terraform-ci/deploy_key"
          public_key_path=".terraform-ci/deploy_key.pub"
          allow_instance_replacement="false"

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            allow_instance_replacement="${{ inputs.allow_instance_replacement }}"
          fi

          printf '%s\n' "${DEPLOY_SSH_PRIVATE_KEY}" > "${private_key_path}"
          chmod 600 "${private_key_path}"
          ssh-keygen -y -f "${private_key_path}" > "${public_key_path}"
          chmod 600 "${public_key_path}"

          absolute_public_key_path="${PWD}/${public_key_path}"
          {
            echo "TF_VAR_ssh_public_key_path=${absolute_public_key_path}"
            echo "TF_VAR_deploy_user_ssh_public_key_path=${absolute_public_key_path}"
            echo "TF_VAR_deploy_user_name=${TF_DEPLOY_USER_NAME}"
            echo "TF_VAR_deploy_user_enable_rootless_docker=${TF_DEPLOY_USER_ROOTLESS_DOCKER}"
            echo "TF_VAR_user_data_file_path=./user-data/bootstrap.sh"
            echo "ALLOW_INSTANCE_REPLACEMENT=${allow_instance_replacement}"
          } >> "$GITHUB_ENV"
      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Guard against unintended instance replacement
        run: |
          set -euo pipefail

          replacement_count="$(
            terraform show -json tfplan | jq '
              [
                .resource_changes[]?
                | select(.type == "aws_lightsail_instance")
                | select((.change.actions | index("delete")) and (.change.actions | index("create")))
              ] | length
            '
          )"

          if [[ "${replacement_count}" -gt 0 && "${ALLOW_INSTANCE_REPLACEMENT}" != "true" ]]; then
            echo "Detected ${replacement_count} planned aws_lightsail_instance replacement(s)." >&2
            echo "Blocked by guard. Re-run Terraform Apply manually with allow_instance_replacement=true only if replacement is intentional." >&2
            exit 1
          fi

          echo "Replacement guard passed (replacement_count=${replacement_count}, allow_instance_replacement=${ALLOW_INSTANCE_REPLACEMENT})."

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan

      - name: Terraform outputs
        run: terraform output -no-color
