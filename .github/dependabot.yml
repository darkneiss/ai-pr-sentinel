version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule: &weekly-schedule
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: *weekly-schedule
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ci"

  - package-ecosystem: "docker"
    directory: "/infrastructure/apps/api/docker"
    schedule: *weekly-schedule
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule: *weekly-schedule
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
